require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 2.6
  TargetRailsVersion: 5.1
  NewCops: enable
  Exclude:
    - db/schema.rb
    - bin/*

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - config/**/*

Rails:
  Enabled: true

Rails/UnknownEnv:
  Environments:
    - development
    - production
    - test

Style/Documentation:
  Enabled: false
