version: 2.1

orbs:
  ruby: circleci/ruby@1.0.0

executors:
  default:
    working_directory: ~/repo
    description: The official CircleCI Ruby Docker image
    docker:
      - image: circleci/ruby:2.6-node-browsers
        environment:
          RAILS_ENV: test
          DATABASE_PASSWORD: 'bookstore_password'
      - image: circleci/postgres:12-alpine
        environment:
          POSTGRES_USER: rails_user
          POSTGRES_PASSWORD: 'bookstore_password'

caches:
  - &bundle_cache_strict v1-bundle-{{ checksum "Gemfile.lock" }}
  - &bundle_cache_fallback v1-bundle

commands:
  prepare:
    steps:
      - checkout
      # - run:
      #     name: Install package dependencies
      #     command: |
      #       sudo apt-get update -qq && \
      #       sudo apt-get install -y --no-install-recommends chromedriver
      - run: chromedriver -v
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run: gem install bundler -v "$(grep -A 1 "BUNDLED WITH" Gemfile.lock | tail -n 1)" --no-doc
      - restore_cache:
          keys:
            - *bundle_cache_strict
            - *bundle_cache_fallback
      - run: |
          bundle config set path 'vendor/bundle'
          bundle install --jobs $(nproc) --retry 3
      - save_cache:
          key: *bundle_cache_strict
          paths:
            - vendor/bundle
      - run:
          name: Set up DB
          command: |
            bin/rails db:create
            bin/rails db:schema:load
  cc-before-build:
    steps:
      - run:
          command: |
            ./cc-test-reporter before-build
  cc-after-build:
    steps:
      - run:
          command: |
            ./cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?
  save-coverage:
    steps:
      - store_artifacts:
          path: ~/repo/coverage
          destination: coverage
  save-capybara-artifacts:
    steps:
      - store_artifacts:
          path: ~/repo/tmp/capybara
          destination: capybara

jobs:
  build-test-coverage:
    executor: default
    steps:
      - prepare
      - cc-before-build
      - ruby/rspec-test
      - cc-after-build
      - save-capybara-artifacts
      - save-coverage

workflows:
  version: 2.1
  build:
    jobs:
      - build-test-coverage
